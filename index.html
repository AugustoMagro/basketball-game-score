<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-elements roboto-bold">
            <h1>Home</h1>
            <div class="container-score">
                <h2 id="home-score" class="score">0</h2>
            </div>
            <div class="buttons-score">
                <button id="bt-plus1-guest" class="button button-score roboto-bold" onclick="add(1, 'home-score')">+1</button>
                <button id="bt-plus2-guest" class="button button-score roboto-bold" onclick="add(2,  'home-score')">+2</button>
                <button id="bt-plus3-guest" class="button button-score roboto-bold" onclick="add(3,'home-score')">+3</button>
            </div>
        </div>
        <div class="container-elements roboto-bold">
            <div class="container-period">
                <h3 id="game-period">Game</h3>
            </div>
            <button id="start-game" class="button button-game" onclick="startGame()">Start game</button>
            <button id="next-period" class="button button-game" onclick="nextPeriod()">Next period</button>
            <button id="new-game" class="button button-game" onclick="newGame()">New Game</button>
        </div>
        <div class="container-elements roboto-bold">
            <h1>Guest</h1>
            <div class="container-score">
                <h2 id="guest-score" class="score">0</h2>
            </div>
            <div class="buttons-score">
                <button id="bt-plus1-guest" class="button button-score roboto-bold" onclick="add(1, 'guest-score')">+1</button>
                <button id="bt-plus2-guest" class="button button-score roboto-bold" onclick="add(2,  'guest-score')">+2</button>
                <button id="bt-plus3-guest" class="button button-score roboto-bold" onclick="add(3,'guest-score')">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
